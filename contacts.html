<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты - PARS FORTUNAE</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Header -->
  <div id="header-placeholder"></div>
  <script>
    // Подключение header.html
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
  </script>

  <!-- Меню -->
  <div id="menu-placeholder"></div>
  <script>
    // Подключение menu.html
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-placeholder').innerHTML = data;
      });
  </script>

  <main class="container">
    <section>
      <h2>Контакты</h2>
      <p>Связаться с нами:</p>

      <!-- Блок с кнопками контактов -->
      <div class="contact-buttons">
        <a href="mailto:mail@13sv.aleeas.com" style="text-decoration: none;">
          <button><i class="fa fa-envelope"></i> Email</button>
        </a>
        <a href="https://t.me/EvgeniiAlexan" target="_blank" style="text-decoration: none;">
          <button><i class="fa fa-paper-plane"></i> Telegram</button>
        </a>
        <a href="https://wa.me/7992090448" target="_blank" style="text-decoration: none;">
          <button><i class="fa fa-whatsapp"></i> WhatsApp</button>
        </a>
        <a href="https://bastyon.com/evgeniiag" target="_blank" style="text-decoration: none;">
          <button><i class="fa fa-user"></i> Bastyon</button>
        </a>
      </div>

      <!-- Форма обратной связи -->
      <h3>Напишите нам</h3>
      <form action="https://formspree.io/f/xovjpabv" method="POST" class="contact-form">
        <label>
          Ваше имя:
          <input type="text" name="name" required>
        </label>
        <label>
          Ваш email:
          <input type="email" name="email" required>
        </label>
        <label>
          Ваше сообщение:
          <textarea name="message" rows="5" required></textarea>
        </label>
        <button type="submit" class="form-button">Отправить</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    // Подключение footer.html
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
  </script>

  <script src="script.js"></script>
</body>
</html>
